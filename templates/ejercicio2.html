<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/ejercicio2.css">
    <title>Formulario de Nombres</title>
</head>
<body>
<div class="container">
    <h1>Formulario de Nombres</h1>
    <form method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1" required>
        <br>
        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2" required>
        <br>
        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" name="nombre3" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <div>
        {% if nombre_mas_largo %}
            <hr> <p>El nombre con mayor cantidad de caracteres es: {{ nombre_mas_largo }}</p>
            <p>El nombre tiene: {{ longitud_maxima }} caracteres</p>
        {% endif %}
    </div>

</div>
</body>
</html>
